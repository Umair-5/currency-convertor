<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/flc_design20240315223299.png" type="image/x-icon">
    <title>Xchangely | USK</title>
</head>
<nav>
    <a href="index.html"><img src="/flc_design20240315223299.png" id="logo" alt=""></a>
    <div class="toggle-switch">
        <label class="switch-label" onclick="darkmode()">
            <input id="checkbox" type="checkbox" class="checkbox">
            <span><i id="sun" class="fa-regular fa-sun dark-light" style="color: #DB7B2C;"></i></span>
            <span><i id="moon" class="fa-regular fa-moon dark-light" style="color: #DB7B2C;"></i></span>
        </label>
    </div>
</nav>
<div class="convertor">
    <label for="amount" id="label-amount">Amount</label>
    <input type="number" name="amount" id="amount" placeholder="Enter amount">
    <div class="labels">
        <label for="" id="label-from">From</label>
        <label for="" id="label-to">To</label>
    </div>
    <div class="selectors">
        <div id="from-div">
            <img class="flag-img" src="https://flagsapi.com/US/flat/32.png">
            <select name="" onchange="flag()" id="selector"></select>
        </div>
        <i onclick="swap()" class="fa-solid fa-right-left"></i>
        <div id="from-div">
            <img class="flag-img" src="https://flagsapi.com/US/flat/32.png">
            <select onchange="flag()" name="" id="selector2"></select>
        </div>
    </div>
    <button onclick="convert()">Convert</button>
    <input type="text" readonly name="" id="inp2">
    <p id="exchangeRate"></p>
</div>
<footer>
    <p>Developed by <a href="https://uskdev.netlify.app/" target="_blank">USK</a></p>
</footer>


</body>
<script src="app.js"></script>

</html>
