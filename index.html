<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor | USK</title>
</head>

<body>
    <input onclick="darkmode()" type="checkbox" name="" id="darkmode">
    <div class="convertor">
        <label for="amount" id="label-amount">Amount</label>
        <input type="number" name="amount" id="amount" placeholder="Enter amount">
        <div class="labels">
            <label for="" id="label-from">From</label>
            <label for="" id="label-to">To</label>
        </div>
        <div class="selectors">
            <div id="from-div">
                <img class="flag-img" src="https://flagsapi.com/US/flat/32.png">
                <select name="" onchange="flag()" id="selector"></select>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
            <div id="from-div">
                <img class="flag-img" src="https://flagsapi.com/US/flat/32.png">
                <select onchange="flag()" name="" id="selector2"></select>
            </div>
        </div>
        <button onclick="convert()">Convert</button>
        <input type="text" readonly name="" id="inp2">
        <p id="exchangeRate"></p>
    </div>
    <footer>
        <p>Developed by <a href="#">USK</a></p>
    </footer>


</body>
<script src="app.js"></script>

</html>
